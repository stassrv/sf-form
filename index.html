<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SF Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="stassrv.ico" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main>
		<section class="ba-sf-form">
			<div class="ba-container">
				
				<div class="ba-container__title">
					<a href="#">Sign in</a>
					<a href="#">Join us</a>
				</div>
			
				<form action="" method="post" class="ba-container__login">
					<div class="ba-row">
						<div class="ba-col-12">
							<div class="ba-float-label">
								<input type="text" id="username" name="username" class="ba-float-label__input" required>
								<label class="ba-float-label__placeholder" for="username">Username</label>
							</div>
							<!-- /.ba-float-label -->
						</div>
						<!-- /.ba-col-12 -->
						<div class="ba-col-12">
							<div class="ba-float-label">
								<input type="text" id="password" name="password" class="ba-float-label__input" required>
								<label class="ba-float-label__placeholder" for="password">Password</label>
							</div>
							<!-- /.ba-float-label -->
						</div>
						<!-- /.ba-col-12 -->
						<div class="ba-col-12">
							<div class="ba-float-label">
								<input type="checkbox" name="checkbox" id="checkbox" class="ba-float-label__checkbox">
								<label for="checkbox">Keep me signed in</label>
							</div>
							<!-- /.ba-float-label -->
						</div>
						<!-- /.ba-col-12 -->
						
								<div class="ba-col-12">
									<button type="submit" class="ba-button">Sign in</button>
								</div>
							
					</div>
					<!-- /.ba-row -->
					
				</form>
				<!-- /.ba-form__login -->
				<div class="ba-container__unsuccessfully">
					
					<div class="ba-row">
						<div class="ba-col-6">
							<a href="">Forgot password</a>
						</div>
						<!-- /.ba-col-6 -->
						<div class="ba-col-6">
							<a href="">Create an account</a>
						</div>
						<!-- /.ba-col-6 -->
					</div>
					<!-- /.ba-row -->
				
				</div>
				<!-- /.ba-form__unsuccessfully -->
			</div>
			<!-- /.ba-form -->
			</div>
		</section>
	</main>
</body>

</html>
